	<script>
	var slideIndex = 1;
	var slide_start = 1;
	var slide_end = 12;
	showDivs(slideIndex);

	function plusDivs(n) {
	  showDivs(slideIndex += n);
	}

	function showDivs(n) {
	  var i;
	  var x1 = document.getElementsByClassName("mySlides");
	  if (n > slide_end) {slideIndex = slide_start}
	  if (n < slide_start) {slideIndex = slide_end}
	  for (i = slide_start - 1; i < slide_end; i++) {
	     x1[i].style.display = "none";
	  }
	  x1[slideIndex-1].style.display = "block";
	}
	</script>
