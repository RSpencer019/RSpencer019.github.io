<h2 class="w3-center">McMurdo Dry Valleys LTER, Antarctica</h2>

<img class="mySlides" src="images/Antarctica/IMG_0665.JPG" style="width:100%">

<img class="mySlides" src="images/Antarctica/IMG_0752.JPG" style="width:100%">

<a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
<a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>

</div>

<script>
var slideIndex = 1;
var slide_start = 1;
var slide_end = 4;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > slide_end) {slideIndex = slidestart}
  if (n < 1) {slideIndex = slide_end}
  for (i = slide_start - 1; i < slide_end; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
